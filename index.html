<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <canvas id='canvas'></canvas>
 
  <div class="actions">
    <svg id='pen' class="icon  active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id='eraser' class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id='clear' class="icon " aria-hidden="true">
      <use xlink:href="#icon-delete"></use>
    </svg>
    <svg id='save' class="icon " aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ul class="penSizes">
    <li id='small' class="active"></li>
    <li id='normal'></li>
    <li id='large'></li>
  </ul>
  <ul class="colors">
    <li id='red' class="active"></li>
    <li id='blue' ></li>
    <li id='green' ></li>
    <li id='black' ></li>
  </ul>
</body>
<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_1815052_wukox34jzz.js"></script>

</html>
